<!DOCTYPE html>
<html lang="en">

<head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>

<body>
      <div class="container">
            <nav class="navbar navbar-expand-lg bg-danger">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="add.html">Add Car</a>
                        <a class="nav-link" href="search.html">Search Car</a>
                        <a class="nav-link" href="delete.html">Delete Car</a>
                        <a class="nav-link" href="view.html">View list</a>
                      </div>
                    </div>
                  </div>
                </nav>
            <div class="row">
                  <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <div class="row g-3">
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Name">
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Gender</label><br>
                                    <input type="radio" name="Gender" id="" value="Male" class="form-check-input">
                                    <label for="" class="form-check-label">Male</label>
                                    <input type="radio" name="Gender" id="" value="Female" class="form-check-input">
                                    <label for="" class="form-check-label">Female</label>
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Phone No</label>
                                    <input type="text" class="form-control" placeholder="Enter phone">
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Address</label>
                                    <textarea name="" id="" class="form-control" placeholder="Enter house address"></textarea>
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Landmark</label>
                                    <textarea name="" id="" class="form-control" placeholder="Enter a landmark"></textarea>
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">PIN Code</label>
                                    <input type="text" class="form-control">
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Car Manufacturer</label>
                                    <select name="" id="" class="form-select">
                                          <option value="Select Manufacturer name">Select Manufacturer name</option>
                                          <option value="Suzuki">Suzuki</option>
                                          <option value="Benz">Benz</option>
                                          <option value="BMW">BMW</option>
                                          <option value="Jeep">Jeep</option>
                                          <option value="Mahindra">Mahindra</option>
                                          <option value="Tata">Tata</option>
                                          <option value="Hyundai">Hyundai</option>
                                          <option value="Honda">Honda</option>
                                    </select>
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Model Name</label>
                                    <input type="text" class="form-control" placeholder="Enter car model">
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Color</label>
                                    <input type="text" class="form-control" placeholder="Enter color">
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Registeration No</label>
                                    <input type="text" class="form-control" placeholder="Enter Reg no">
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <label for="" class="form-label">Work Requiremnts</label>
                                    <textarea name="" id="" class="form-control" placeholder="Enter description"></textarea>
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Return date</label>
                                    <input type="date" name="" id="" class="form-control">
                              </div>
                              <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                                    <label for="" class="form-label">Amount</label>
                                    <input type="text" class="form-control" placeholder="$$">
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                    <button class="btn btn-primary">ADD</button>
                              </div>
                              <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
                        </div>
                  </div>
            </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
